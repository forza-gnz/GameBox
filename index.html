<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamebox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="/images/gamebox logo.webp" alt="" />
      <h5>Gamebox</h5>

      <input type="text" id="searchbar" />
      <div class="search">
        <img src="/images/search logo.png" alt="" />
      </div>

      <div class="signin">
        <img src="/images/sign up logo.png" alt="" />
        <h6>Sign in</h6>
      </div>
    </div>
    <div class="gamepass">
      <img src="/images/gamepass logo.jpg" alt="" />
      <h6>Game pass</h6>
    </div>
    <div class="mylibrary">
      <img src="/images/gamelibrary logo.png" alt="" />
      <h6>My library</h6>
    </div>
    <div class="cloud">
      <img src="/images/cloud logo.webp" alt="" />
      <h6>Cloud</h6>
    </div>

    <div class="games">
      <img src="/images/world war Z image.webp" alt="" />
    </div>
    <div class="middleelements">
      <h6>All Pc games</h6>
      <h6>Get gamepass</h6>
      <h6>Perks</h6>
    </div>
    <h4>Recently played</h4>
    <div class="recentlyplayedgames">
      <img src="/images/call of duty.jpg" alt="" />
      <img src="/images/IGI2.jpg" alt="" />
      <img src="/images/maxpayne3.webp" alt="" />
      <img src="/images/gta5.png" alt="" />
      <img src="/images/volorant.jpg" alt="" />
      <img src="/images/need for speed.jpg" alt="" />
      <img src="/images/age of mythology.jpg" alt="" />
    </div>
    <h4>Popular Games</h4>
    <div class="populargames">
      <img src="/images/resident evil.png" alt="" />
      <img src="/images/fh5.jpg" alt="" />
      <img src="/images/fifa.png" alt="" />
      <img src="/images/rise of nation.jpg" alt="" />
      <img src="/images/zoo tycon 2.jpg" alt="" />
      <img src="/images/harry potter.jpg" alt="" />
      <img src="/images/minecraft.jpg" alt="" />
      <img src="/images/sanandreas.jpg" alt="" />
    </div>
  </body>
</html>
